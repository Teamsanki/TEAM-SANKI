<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat | SK Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 30px;
        }

        h1 {
            margin-bottom: 20px;
            color: orange;
        }

        #supportForm {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }

        #queueMessage {
            margin-top: 20px;
            font-size: 1.1rem;
            color: orange;
        }
        footer {
            margin-top: 50px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Welcome to TEAM SANKI Support</h1>
    
    <div id="supportForm">
        <input type="text" id="telegramUsername" placeholder="Enter your Telegram username" required />
        <input type="text" id="userName" placeholder="Enter your name" required />
        <button onclick="enterSupportChat()">Submit</button>
    </div>

    <div id="queueMessage"></div>
    <footer>
        <p>Â© <span id="year"></span> SK Official. All Rights Reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAemwBwNix4TbWHA7vrh5ubQaRqEY8VWKk",
      authDomain: "social-bite-skofficial.firebaseapp.com",
      databaseURL: "https://social-bite-skofficial-default-rtdb.firebaseio.com",
      projectId: "social-bite-skofficial",
      storageBucket: "social-bite-skofficial.appspot.com",
      messagingSenderId: "239722707022",
      appId: "1:239722707022:web:57d9b173f2163e85be2b1f"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database(app);
        
        let queue = [];

        function enterSupportChat() {
            const telegramUsername = document.getElementById('telegramUsername').value.trim();
            const userName = document.getElementById('userName').value.trim();

            if (!telegramUsername || !userName) {
                alert("Please fill in both fields.");
                return;
            }

            // Check if owner is online
            const ownerStatusRef = db.ref('owner/online');
            ownerStatusRef.once('value', (snapshot) => {
                const isOwnerOnline = snapshot.val();

                if (isOwnerOnline) {
                    // Owner is online, direct user to chat
                    alert("You are now connected with the owner.");
                    // Redirect to chat interface
                    window.location.href = "chat-interface.html?userName=" + userName;
                } else {
                    // Add user to queue
                    queue.push({ username: telegramUsername, name: userName });
                    db.ref('queue').set(queue);
                    const position = queue.length;
                    document.getElementById('queueMessage').innerHTML = `
                        You are in the queue! Your position: <b>${position}</b>. 
                        Estimated wait time: <b>${position * 2} minutes</b>.
                    `;
                }
            });
        }
    </script>
</body>
</html>
